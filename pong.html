<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultrakill Pong</title>
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: 'Orbitron', 'Arial Black', Arial, sans-serif;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
      letter-spacing: 4px;
      color: #ff3131;
      text-shadow: 0 0 12px #ff3131, 0 0 20px #fff;
    }
    #gameCanvas {
      background: linear-gradient(135deg, #232323, #3a1a1a 90%);
      box-shadow: 0 0 40px #ff3131aa, 0 0 8px #fff2;
      border: 4px solid #ff3131;
      margin-top: 20px;
      display: block;
    }
    .score {
      font-size: 1.5rem;
      margin: 12px 0;
      color: #ffd700;
      text-shadow: 0 0 8px #ff3131, 0 0 4px #fff;
    }
    .pong-nav-link {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff3131;
      color: #fff;
      padding: 8px 14px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 8px #ff3131;
      transition: background 0.2s;
      z-index: 10;
    }
    .pong-nav-link:hover {
      background: #ffd700;
      color: #1a1a1a;
    }
  </style>
</head>
<body>
  <a class="pong-nav-link" href="/">‚üµ Back to Home</a>
  <h1>ULTRAKILL PONG</h1>
  <div class="score"><span id="scoreLeft">0</span> : <span id="scoreRight">0</span></div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <script>
    // Sound FX
    const paddleSound = new Audio("https://cdn.pixabay.com/audio/2022/10/16/audio_12d6c7d75d.mp3");
    const wallSound = new Audio("https://cdn.pixabay.com/audio/2022/10/16/audio_12d6c7d75d.mp3");
    const scoreSound = new Audio("https://cdn.pixabay.com/audio/2022/10/16/audio_12d6c7d75d.mp3");

    // Game variables
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const paddleHeight = 100;
    const paddleWidth = 20;
    const ballSize = 24;
    let leftPaddleY = (canvas.height - paddleHeight) / 2;
    let rightPaddleY = (canvas.height - paddleHeight) / 2;
    let leftScore = 0, rightScore = 0;
    let ballX = canvas.width / 2 - ballSize / 2;
    let ballY = canvas.height / 2 - ballSize / 2;
    let ballSpeedX = 7, ballSpeedY = 5;
    let upPressed = false, downPressed = false;
    let wPressed = false, sPressed = false;

    function drawBackground() {
      ctx.save();
      ctx.globalAlpha = 0.15;
      ctx.drawImage(ctx.canvas, 0, 0); // subtle glow
      ctx.globalAlpha = 1.0;
      ctx.strokeStyle = "#ff3131";
      ctx.beginPath();
      ctx.moveTo(canvas.width/2, 0);
      ctx.lineTo(canvas.width/2, canvas.height);
      ctx.setLineDash([16, 16]);
      ctx.lineWidth = 4;
      ctx.stroke();
      ctx.setLineDash([]);
      ctx.restore();
    }

    function drawPaddle(x, y, isLeft) {
      ctx.save();
      ctx.shadowColor = "#ff3131";
      ctx.shadowBlur = 20;
      ctx.fillStyle = isLeft ? "#ffd700" : "#ff3131";
      ctx.fillRect(x, y, paddleWidth, paddleHeight);
      ctx.restore();
    }

    function drawBall() {
      ctx.save();
      ctx.shadowColor = "#ffd700";
      ctx.shadowBlur = 16;
      ctx.fillStyle = "#fff";
      ctx.fillRect(ballX, ballY, ballSize, ballSize);
      ctx.strokeStyle = "#ff3131";
      ctx.lineWidth = 4;
      ctx.strokeRect(ballX, ballY, ballSize, ballSize);
      ctx.restore();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawPaddle(10, leftPaddleY, true);
      drawPaddle(canvas.width - paddleWidth - 10, rightPaddleY, false);
      drawBall();
    }

    function update() {
      // Move paddles
      if (wPressed && leftPaddleY > 0) leftPaddleY -= 8;
      if (sPressed && leftPaddleY < canvas.height - paddleHeight) leftPaddleY += 8;
      if (upPressed && rightPaddleY > 0) rightPaddleY -= 8;
      if (downPressed && rightPaddleY < canvas.height - paddleHeight) rightPaddleY += 8;

      // Ball movement
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Top/bottom wall
      if (ballY <= 0 || ballY + ballSize >= canvas.height) {
        ballSpeedY *= -1;
        wallSound.currentTime = 0; wallSound.play();
      }

      // Left paddle
      if (ballX <= paddleWidth + 10 &&
          ballY + ballSize > leftPaddleY &&
          ballY < leftPaddleY + paddleHeight) {
        ballSpeedX *= -1.15; // Speed up on each hit
        ballX = paddleWidth + 11;
        paddleSound.currentTime = 0; paddleSound.play();
      }
      // Right paddle
      if (ballX + ballSize >= canvas.width - paddleWidth - 10 &&
          ballY + ballSize > rightPaddleY &&
          ballY < rightPaddleY + paddleHeight) {
        ballSpeedX *= -1.15;
        ballX = canvas.width - paddleWidth - ballSize - 11;
        paddleSound.currentTime = 0; paddleSound.play();
      }

      // Score
      if (ballX < 0) {
        rightScore++;
        resetBall();
        scoreSound.currentTime = 0; scoreSound.play();
      }
      if (ballX + ballSize > canvas.width) {
        leftScore++;
        resetBall();
        scoreSound.currentTime = 0; scoreSound.play();
      }

      // Update scores
      document.getElementById('scoreLeft').textContent = leftScore;
      document.getElementById('scoreRight').textContent = rightScore;
    }

    function resetBall() {
      ballX = canvas.width / 2 - ballSize / 2;
      ballY = canvas.height / 2 - ballSize / 2;
      ballSpeedX = (Math.random() > 0.5 ? 7 : -7) * (1 + Math.random() * 0.3);
      ballSpeedY = (Math.random() > 0.5 ? 5 : -5) * (1 + Math.random() * 0.2);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowUp") upPressed = true;
      if (e.key === "ArrowDown") downPressed = true;
      if (e.key === "w" || e.key === "W") wPressed = true;
      if (e.key === "s" || e.key === "S") sPressed = true;
    });
    document.addEventListener('keyup', (e) => {
      if (e.key === "ArrowUp") upPressed = false;
      if (e.key === "ArrowDown") downPressed = false;
      if (e.key === "w" || e.key === "W") wPressed = false;
      if (e.key === "s" || e.key === "S") sPressed = false;
    });

    // Start game
    gameLoop();
  </script>
</body>
</html>
